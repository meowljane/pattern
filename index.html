<!DOCTYPE html>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
	<a-scene embedded>


		<a-marker type='pattern' url='https://raw.githubusercontent.com/meowljane/pattern/main/one.patt'>
			<a-entity
            position="0 0 0"
            scale="0.3 0.3 0.3"
            gltf-model="https://raw.githubusercontent.com/meowljane/pattern/main/1.glb"
            ></a-entity>
		</a-marker>

        
		<a-marker type='pattern' url='https://raw.githubusercontent.com/meowljane/pattern/main/two.patt'>
			<a-entity
            position="0 0 0"
            scale="0.3 0.3 0.3"
            gltf-model="https://raw.githubusercontent.com/meowljane/pattern/main/2.glb"
            ></a-entity>
		</a-marker>

		
		<a-marker type='pattern' url='https://raw.githubusercontent.com/meowljane/pattern/main/three.patt'>
			<a-entity
            position="0 0 0"
            scale="0.3 0.3 0.3"
            gltf-model="https://raw.githubusercontent.com/meowljane/pattern/main/3.glb"
            ></a-entity>
		</a-marker>
		
		
		<!-- add a simple camera -->
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
