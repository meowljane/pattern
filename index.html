<!DOCTYPE html>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
	<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;' renderer='precision: medium;'>


		<a-marker preset='hiro'>
			<a-entity
            position="0 0 0"
            scale="0.5 0.5 0.5"
            obj-model="obj: url(https://raw.githubusercontent.com/meowljane/pattern/main/untitled.obj);"
            ></a-entity>
		</a-marker>

        
		<a-marker preset='kanji'>
			<a-entity
            position="0 0 0"
            scale="0.5 0.5 0.5"
            obj-model="obj: url(https://raw.githubusercontent.com/meowljane/pattern/main/untitled2.obj);"
            ></a-entity>
		</a-marker>

		
		<a-marker-camera type='pattern' url='https://raw.githubusercontent.com/meowljane/pattern/main/one.patt'>
			<a-entity
            position="0 0 0"
            scale="0.5 0.5 0.5"
            obj-model="obj: url(https://raw.githubusercontent.com/meowljane/pattern/main/untitled3.obj);"
            ></a-entity>
		</a-marker>
		
		
		<!-- add a simple camera -->
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
